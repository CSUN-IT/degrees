language: php
php:
- '5.6'
stages:
- name: test
- name: package
jobs:
  include:
  - stage: test
    before_install:
    - cp .env.example .env
    install:
    - composer install
  - stage: package
    script:
    - composer install
    - export build_date="$(date '+%y%m%d%H%M%S')"
    - tar -czf /tmp/${build_date}.tgz --exclude=.git* .
    - ls -ail /tmp
    - pip install --user awscli
    - "$HOME/.local/bin/aws s3 ls s3://csun-metalab-builds/"
env:
  global:
  - secure: 
  - secure: 
